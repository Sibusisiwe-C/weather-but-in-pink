<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pink Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
          <input type="search" placeholder="Enter City" required class="search-form-input" id="search-form-input"/>
          <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-data">
    <h1 class="weather-city" id="weather-city">Durban</h1>
<p class="weather-details">
          Tuesday 14:49, scattered clouds
          <br />
          Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
        </p>
      </div>
      <div class="weather-temperature-container">
      <div class="weather-icon">🌤️ </div>
      <div class="weather-temperature">13</div>
      <div class="weather-unit">°C</div>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/Sibusisiwe-C" target="_blank"
          >Sibusisiwe Cumbi</a
        >
        and is
        <a
          href="https://github.com/Sibusisiwe-C/weather-but-in-pink"
          target="_blank"
        >
          on GitHub</a
        >
        and hosted on Netlify</a
        >
      </p>
    </footer>
</div>
<script src="/src/index.js"></script>
  </body>
</html>
